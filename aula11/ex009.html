<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacional ou Estrangeiro</title>
</head>
<body>
    <h1>O que voce é?</h1>
    Em qual pais o senhor nasceu? <br> <input type="text" name="txtp" id="txtp">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            
            if(pais != 'Brasil') {
                res.innerHTML += `<P> Você é brasileiro!</p>`
            } else {
                (`<P>Você é estrangueiro!,/p>`)
            }
        }
    </script>
</body>
</html>
